name: Test Packages

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  test-packages:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Test Ubuntu LTS package
      run: |
        echo "ğŸ§ª Testing Ubuntu LTS package..."
        
        # Test if package exists and is accessible
        if docker pull ghcr.io/606/ubuntu:lts >/dev/null 2>&1; then
          echo "âœ… Ubuntu LTS package is accessible"
          
          # Test running container
          if docker run --rm ghcr.io/606/ubuntu:lts echo "Hello from Ubuntu LTS" >/dev/null 2>&1; then
            echo "âœ… Ubuntu LTS container runs successfully"
          else
            echo "âš ï¸ Ubuntu LTS container pulled but failed to run"
          fi
          
          # Clean up
          docker rmi ghcr.io/606/ubuntu:lts >/dev/null 2>&1
        else
          echo "âŒ Ubuntu LTS package is not accessible"
        fi
        
    - name: Test .NET SDK LTS package
      run: |
        echo "ğŸ§ª Testing .NET SDK LTS package..."
        
        # Test if package exists and is accessible
        if docker pull ghcr.io/606/dotnet-sdk:lts >/dev/null 2>&1; then
          echo "âœ… .NET SDK LTS package is accessible"
          
          # Test running container
          if docker run --rm ghcr.io/606/dotnet-sdk:lts dotnet --version >/dev/null 2>&1; then
            echo "âœ… .NET SDK LTS container runs successfully"
          else
            echo "âš ï¸ .NET SDK LTS container pulled but failed to run"
          fi
          
          # Clean up
          docker rmi ghcr.io/606/dotnet-sdk:lts >/dev/null 2>&1
        else
          echo "âŒ .NET SDK LTS package is not accessible"
        fi
        
    - name: Check package status
      run: |
        echo "ğŸ” Checking package status..."
        
        # List available tags for Ubuntu
        echo "ğŸ“¦ Ubuntu package tags:"
        curl -s "https://ghcr.io/v2/606/ubuntu/tags/list" | jq '.tags[]' 2>/dev/null || echo "  No tags found or API error"
        
        # List available tags for .NET SDK
        echo "ğŸ“¦ .NET SDK package tags:"
        curl -s "https://ghcr.io/v2/606/dotnet-sdk/tags/list" | jq '.tags[]' 2>/dev/null || echo "  No tags found or API error"
        
    - name: Summary
      run: |
        echo "ğŸ“‹ Package Test Summary:"
        echo "  - Ubuntu LTS: $(docker pull ghcr.io/606/ubuntu:lts >/dev/null 2>&1 && echo 'âœ… Accessible' || echo 'âŒ Not accessible')"
        echo "  - .NET SDK LTS: $(docker pull ghcr.io/606/dotnet-sdk:lts >/dev/null 2>&1 && echo 'âœ… Accessible' || echo 'âŒ Not accessible')"
        
        echo ""
        echo "ğŸ”— Repository Links:"
        echo "  - Ubuntu: https://github.com/606?tab=packages&q=ubuntu"
        echo "  - .NET SDK: https://github.com/606?tab=packages&q=dotnet-sdk"
